<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登入界面</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
	<script type="text/javascript" src="../js/ajax2.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>

	<script type="text/javascript">
				 $(document).ready(function(){
            var rem = $.cookie('remember');
            if(rem){
                $("#rempass").prop("checked",true);
                $("#username").val($.cookie("username"));
                $("#password").val($.cookie("password"));
            }
        });
	</script>

</head>

			<input type="button" name="submitt" value="提交" id="submit">

			<ul id="more">
				<li><a href="#">提点意见</a></li>

				<li><a href="#">订阅</a></li>
				<li><a href="#">帮助</a></li>
			</ul>
		</div>

	<!-- 菜类分类及登入注册 -->
		<div id="nav">

					<li><a href="#">全部</a></li>
					<li><a href="#">炒菜</a></li>
					<li><a href="#">面食</a></li>

		密码<span id="need">*</span> <br /> <input type="password" name="" id="password" placeholder="请输入密码"> <br /> 
			<input type="checkBox" id="rempass"> 记住密码 <br />
