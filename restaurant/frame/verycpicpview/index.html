<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>非常酷的jquery图片排序过滤筛选效果——案例一</title>
<link href="css/lanrenzhijia.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type="text/javascript"></script>

<script src="js/init.js" type="text/javascript"></script>
</head>
<body>
<div id="content">
  <div class="filters demo1">
    <div class="filter"> <a href="#" rel="city">City</a> <a href="#" rel="cars">Cars</a> <a href="#" rel="other">Other</a> <a href="#" rel="all">All</a> </div>
    <div class="container">
      <ul>
        <li class="cars"> <a href="#"><img src="images/img1.jpg" alt="" /></a> </li>
        <li class="city"> <a href="#"><img src="images/img6.jpg" alt="" /></a> </li>
        <li class="cars"> <a href="#"><img src="images/img5.jpg" alt="" /></a> </li>
        <li class="city"> <a href="#"><img src="images/img7.jpg" alt="" /></a> </li>
        <li class="cars"> <a href="#"><img src="images/img3.jpg" alt="" /></a> </li>
        <li class="cars"> <a href="#"><img src="images/img4.jpg" alt="" /></a> </li>
        <li class="city"> <a href="#"><img src="images/img8.jpg" alt="" /></a> </li>
        <li class="cars"> <a href="#"><img src="images/img2.jpg" alt="" /></a> </li>
        <li class="other"> <a href="#"><img src="images/img10.jpg" alt="" /></a> </li>
        <li class="city"> <a href="#"><img src="images/img12.jpg" alt="" /></a> </li>
      </ul>
    </div>
  </div>
</div> 

</body>
</html>
